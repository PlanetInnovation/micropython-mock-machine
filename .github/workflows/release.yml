name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run tests
      run: python -m pytest test/ -v

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes in v${{ steps.get_version.outputs.VERSION }}
          
          Please see the [CHANGELOG](https://github.com/planetinnovation/micropython-mock-machine/blob/main/CHANGELOG.md) for details.
          
          ## Installation
          
          ### Using mip (recommended)
          ```python
          import mip
          mip.install("github:planetinnovation/micropython-mock-machine", version="v${{ steps.get_version.outputs.VERSION }}")
          ```
          
          ### Manual installation
          Download `mock_machine.py` from the assets below and copy it to your MicroPython device.
        draft: false
        prerelease: false
    
    - name: Upload mock_machine.py
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./mock_machine.py
        asset_name: mock_machine.py
        asset_content_type: text/plain