name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes in v${{ steps.get_version.outputs.VERSION }}

          See the commit history for details on what's new in this release.

          ## Installation

          ### Using mip (recommended)
          ```python
          import mip
          mip.install("github:planetinnovation/micropython-mock-machine", version="v${{ steps.get_version.outputs.VERSION }}")
          ```

          ### Manual installation
          Download `mock_machine.py` from the assets below and copy it to your MicroPython device.
        draft: false
        prerelease: false
        files: mock_machine.py
